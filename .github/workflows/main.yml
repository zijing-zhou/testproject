
name: Download Nginx 1.24.0-alpine Only
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Nginx 1.24.0-alpine
        run: |
          docker pull nginx:1.24.0-alpine
          echo "$(docker images nginx:1.24.0-alpine --format '{{.Size}}')"
      
      - name: Export to TAR
        run: |
          mkdir -p output
          docker save nginx:1.24.0-alpine -o output/nginx-1.24.0-alpine.tar
          ls -lh output/
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nginx-1.24.0-alpine-image
          path: output/
