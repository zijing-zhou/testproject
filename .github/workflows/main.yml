
name: Download Nginx 1.24.0-alpine Only
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Nginx 1.24.0
        run: |
          docker pull gitlab-runner:latest
          echo "$(docker images gitlab-runner:latest --format '{{.Size}}')"
      
      - name: Export to TAR
        run: |
          mkdir -p output
          docker save gitlab-runner:latest -o output/gitlab-runner-latest.tar
          ls -lh output/
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitlab-runner-latest
          path: output/
